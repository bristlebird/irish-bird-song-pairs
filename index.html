<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irish Bird Song Pairs - Memory Card Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <header>
        <h1>Irish Bird Song Pairs</h1>
    </header>

    
    <main>

        <div class="cards"></div>

        <div class="results">
            <p>Moves made: <span class="moves"></span> | Time: <span class="time"></span></p>
        </div>

        <div class="controls">
            <button class="start">Start</button>
        </div>

    </main>

    <footer>
        <p>A little javascript memory card game by <a href="https://github.com/bristlebird">Bristlebird</a></p>
    </footer>
    <script src="assets/js/main.js"></script>
</body>
</html>
